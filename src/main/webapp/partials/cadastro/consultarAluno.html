<div ng-controller="ConsultaAlunosController">
	<form class="form-inline" role="form">
		<div class="form-group">
			<label class="sr-only" for="nome">Nome</label>
			<input type="text" class="form-control" id="nome" placeholder="Nome" ng-model="filtro.nome">
		</div>
		<div class="form-group">
			<label class="sr-only" for="exampleInputPassword2">Password</label> 
			<input type="text" class="form-control" id="dataNascimento" placeholder="Data nascimento" datepicker ng-model="filtro.dataNacimento">
		</div>
		<button type="submit" class="btn btn-default" ng-click="consultar()">Consultar</button>
	</form>
</div>
